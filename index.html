<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <title>My Gallery</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

      <!-- Header -->
      <header>
        
        <!-- Image name and location -->
        <div class="img-name-location">
          <img src="profilePhoto.png" alt="profile Photo">
          <p class="name">Rodney Cotton</p>
          <p class="location">Helsinki, Finland</p>
        </div>

        <!-- Social numbers -->

        <div class="social-numbers-container">
          <!-- Posts -->
          <div class="social-numbers">
              <p class="num">100</p>
              <p class="details">Posts</p>
          </div>
          
          <!-- Follower -->
          <div class="social-numbers">
            <p class="num">2,242</p>
            <p class="details">Follower</p>
        </div>

        <!-- Following -->
        <div class="social-numbers">
          <p class="num">1,432</p>
          <p class="details">Following</p>
        </div>
      </div>
      </header>

      <!-- Main page -->
      <main>
        <section class="gallery">
            <img src="photo1.png" class="photo1" alt="Vase">
            <img src="photo2.png" class="photo2" alt="Chair">
            <img src="photo3.png" class="photo3" alt="Bath tub">
            <img src="photo6.png" class="photo6" alt="Crafted Table">
            <img src="photo5.png" class="photo5" alt="Flower">
            <img src="photo_4.png" class="photo4" alt="Lamp">
        </section>
      </main>

      <!-- Footer -->
      <footer>
          <p>created by <a href="#" target="_blank">Randy</a> - devChallenges.io</p>
      </footer>
    </div>
</body>
</html>
